<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="alertMessage">
    <ion-row>
      <ion-col>
        <img src="assets/icon/warning_48.png">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        {{alertMessage}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list [virtualScroll]="events"[approxItemHeight]="'100px'" [bufferRatio]="3.1" *ngIf="events">
    <ion-item *virtualItem="let ev" (click)="eventDetail($event, ev)">
      <ion-thumbnail item-left>
        <ion-img [src]="ev.picture.data.url"></ion-img>
      </ion-thumbnail>
      <span text-wrap>
         <p style="color:white;">{{ev.place.name}}</p>
         <p>{{ev.start_time | date: 'fullDate'}}</p>
         <p>{{ev.name}}</p>
      </span>
    </ion-item>
  </ion-list>

</ion-content>
