<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Detalhe Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--
  <div id="map"></div>
  -->

  <ion-card>
    <img *ngIf="image" class="imgbanner" src="{{image}}"/>
    <ion-item>
      <h2 text-wrap>{{name}}</h2>
      <p style="margin:5px;">Organizado por {{owner}}</p>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-icon name="time">
         {{startTime | date: 'fullDate'}}
      <p style="margin:5px;">{{startTime | date: 'dd MMM HH:mm'}} - {{endTime | date: 'dd MMM HH:mm'}}</p>
      </ion-icon>
    </ion-card-content>
  </ion-card>

  <button class="cusstonButton" ion-card (click)="navigate()">
    <ion-card-content>
        <ion-icon name="pin">
          {{placeName}}
        </ion-icon>
        <p style="margin:5px;">{{adress}}</p>
    </ion-card-content>
  </button>

  <ion-card>

    <ion-item>
      <ion-badge item-right>{{attending}}</ion-badge>
        Confirmados
      <ion-icon name="people" item-left></ion-icon>
    </ion-item>
    <ion-item>
      <ion-scroll scrollX="true">
        <ion-avatar *ngFor="let avatar of attendingPicture">
          <img src="{{avatar.picture.data.url}}">
        </ion-avatar>
      </ion-scroll>
    </ion-item>
    <ion-item>
      <ion-badge item-right>{{interested}}</ion-badge>
      Interessados
      <ion-icon name="people" item-left></ion-icon>
    </ion-item>
    <ion-item>
      <ion-scroll scrollX="true">
        <ion-avatar *ngFor="let avatar of interestedPicture">
          <img src="{{avatar.picture.data.url}}">
        </ion-avatar>
      </ion-scroll>
    </ion-item>
    <ion-card-header>
      <h2>Descrição</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-item text-wrap>
          <p>{{desc}}</p>
      </ion-item>
     </ion-card-content>
  </ion-card>
</ion-content>
